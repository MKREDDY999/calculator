<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculatop using Html and Css</h1>
    <form name="form">
<input type="text" name="display" id="dispaly">
<div class="gride">
   <input type="button" value="1" onclick="form.dispaly.value +='1'">
   <input type="button" value="2" onclick="form.dispaly.value +='2'">
   <input type="button" value="3" onclick="form.dispaly.value +='3'">
   <input type="button" value="4" onclick="form.dispaly.value +='4'">
   <input type="button" value="5" onclick="form.dispaly.value +='5'">
   <input type="button" value="6" onclick="form.dispaly.value +='6'">
   <input type="button" value="7" onclick="form.dispaly.value +='7'">
   <input type="button" value="8" onclick="form.dispaly.value +='8'">
   <input type="button" value="9" onclick="form.dispaly.value +='9'">
   <input type="button" value="0" onclick="form.dispaly.value +='0'">
   <input type="button" value="c" onclick="form.dispaly.value +='c'">
   <input type="button" value="+" onclick="form.dispaly.value +='+'">
   <input type="button" value="-" onclick="form.dispaly.value +='-'">
   <input type="button" value="/" onclick="form.dispaly.value +='/'">
   <input type="button" value="*" onclick="form.dispaly.value +='*'">
   <input type="button" value="=" onclick="form.dispaly.value =eval(form.display.value)">
</div>
    </form>
</body>
</html>
